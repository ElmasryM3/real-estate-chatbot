<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Real Estate Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; }
        #chat-interface { border: 1px solid #ccc; padding: 1em; border-radius: 6px; background: #f9f9f9; }
        #messages { max-height: 300px; overflow-y: auto; margin-bottom: 1em; }
        .message { margin-bottom: 0.7em; padding: 0.5em 0.7em; border-radius: 6px; }
        .user { background-color: #d1e7ff; text-align: right; }
        .bot { background-color: #e0e0e0; text-align: left; }
        form { display: flex; gap: 0.5em; flex-wrap: wrap; }
        input[type="text"],
        input[type="email"],
        input[type="datetime-local"] {
            flex-grow: 1;
            padding: 0.5em;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button { padding: 0.5em 1em; border-radius: 4px; border: none; background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        #booking-response { margin-top: 1em; color: green; }
    </style>
</head>
<body>
    <h1>Real Estate Chatbot</h1>

    <div id="chat-interface">
        <div id="messages"></div>
        <form id="ask-property-form">
            <input type="text" id="question" name="question" placeholder="Ask about a property or rental..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>

    <h2>Book an Inspection</h2>
    <form id="book-inspection-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="phone" placeholder="Your Phone" required />
        <input type="text" name="property" placeholder="Property Address or ID" required />
        <input type="datetime-local" name="preferred_time" required />
        <button type="submit">Book Inspection</button>
    </form>
    <div id="booking-response"></div>

    <script>
        const messagesDiv = document.getElementById("messages");
        const askForm = document.getElementById("ask-property-form");
        const bookingForm = document.getElementById("book-inspection-form");
        const bookingResponse = document.getElementById("booking-response");

        function appendMessage(text, sender) {
            const div = document.createElement("div");
            div.className = "message " + sender;
            div.textContent = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        askForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const questionInput = askForm.elements["question"];
            const question = questionInput.value.trim();
            if (!question) return;

            appendMessage(question, "user");
            questionInput.value = "";
            bookingResponse.textContent = "";

            try {
                const res = await fetch("/ask_property", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question }),
                });
                const data = await res.json();
                appendMessage(data.answer, "bot");
            } catch (error) {
                appendMessage("Error contacting chatbot.", "bot");
            }
        });

        const bookingForm = document.getElementById("book-inspection-form");
const bookingResponse = document.getElementById("booking-response");

bookingForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = {
        name: bookingForm.elements["name"].value.trim(),
        email: bookingForm.elements["email"].value.trim(),
        phone: bookingForm.elements["phone"].value.trim(),
        property: bookingForm.elements["property"]?.value.trim() || "N/A",
        preferred_time: bookingForm.elements["preferred_time"].value.trim(),
    };

    try {
        const res = await fetch("/book_property", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
        });

        const data = await res.json();

        if (res.ok) {
            bookingResponse.textContent = data.message || "✅ Your inspection has been booked!";
            bookingResponse.style.color = "green";
            bookingForm.reset();
        } else {
            throw new Error(data.message || "Failed to book inspection.");
        }
    } catch (error) {
        console.error("Booking error:", error);
        bookingResponse.textContent = "❌ Error booking inspection. Please try again.";
        bookingResponse.style.color = "red";
    }
});

    </script>
</body>
</html>
